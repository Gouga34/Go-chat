<!DOCTYPE html>
<html>
    <head>
      <title>Chat ViDuCha</title>

      <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
      <script>
        var socket = io();

        socket.on('connect', function() {});

        socket.on('message', function(data){
          document.getElementById('messages').innerHTML += "<p>" + data + "</p>";
        });

        socket.on('disconnect', function(){});

        function senddata() {
           var data = document.getElementById('sendText').value;
           socket.emit('message', data);
        }
      </script>
    </head>
    <body>
        <p>Bienvenue sur le chat !</p>

        <div id="messages"></div>

        <input type="text" id="sendText" />
        <input type="button" id="sendButton" value="Envoyer" onclick="senddata()"/>
    </body>
</html>
